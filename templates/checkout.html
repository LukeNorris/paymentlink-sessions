<body>
    <h1>Complete Your Payment</h1>
    <div id="dropin-container"></div>
    
    <script>
        async function initCheckout() {
            const configuration = {
                environment: 'test',
                clientKey: '{{ client_key }}',
                session: {
                    id: '{{ session_id }}',
                    sessionData: '{{ session_data }}'
                },
                onPaymentCompleted: (result, component) => {
                    console.log(result);
                    //window.location.href = '/result?paymentId=' + new URLSearchParams(window.location.search).get('paymentId');
                     //handleOnPaymentCompleted(result, component);
                     return result
                },
                onPaymentFailed: (result, component) => {
                    console.info("onPaymentFailed", result, component);
                    handleOnPaymentFailed(result, component);
                },
                onError: (error, component) => {
                    console.error(error);
                }
            };
            
            const checkout = await AdyenWeb.AdyenCheckout(configuration);        
            const dropin = new AdyenWeb.Dropin(checkout).mount("#dropin-container");
        }
        
        initCheckout();
    </script>
</body>
