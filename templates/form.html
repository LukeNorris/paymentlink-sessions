<!DOCTYPE html>
<html>
<head>
    <title>Admin Form</title>
</head>
<body>
    <h1>Generate Payment Link</h1>
    <form method="POST" action="/admin">
        <label for="price">Price (e.g., 42.00):</label>
        <input type="number" step="0.01" name="price" value="76" required><br>
        
        <label for="currency">Currency (e.g., USD):</label>
        <input type="text" name="currency" value="PLN" required><br>
        
        <label for="reference">Reference (e.g., INV-123):</label>
        <input type="text" name="reference" value="test-123" required><br>

        <label for="country">Country code (e.g., PL):</label>
        <input type="text" name="country" value="PL" required><br>
        
        <label for="expires_hours">Expires in Hours (default 24):</label>
        <input type="number" name="expires_hours" value="24"><br>
        
        <input type="submit" value="Generate Link">
    </form>
</body>
</html>
